<!DOCTYPE html>
<html>

<head>
	<!-- Required meta tags-->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<meta name="msapplication-tap-highlight" content="no">

	<!--
			Customize this policy to fit your own app's needs. For more guidance, see:
				https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
			Some notes:
				* gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
				* https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
				* Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
					* Enable inline JS: add 'unsafe-inline' to default-src
		-->
	<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">

	<!-- Path to Framework7 Library CSS, Material Theme -->
	<link rel="stylesheet" href="lib/css/framework7.material.min.css">
	<link rel="stylesheet" href="lib/css/framework7.material.colors.min.css">

	<!-- SVG Icons are From https://material.io/icons/ -->

	<!-- Base CSS -->
	<link rel="stylesheet" href="css/index.css">
</head>

<body>
	<div class="views">
		<div class="view view-main">
			<div class="pages navbar-fixed theme-green">
				<div data-page="index" class="page">
					<div class="navbar">
						<div class="navbar-inner">
							<div>FRC Scout</div>
						</div>
					</div>
					<div class="page-content">
						<div class="list-block">
							<ul>
								<!-- Form Inputs -->
								<li>
									<div class="item-content">
										<div class="item-media">
											<!-- Person -->
											<svg fill="#000000" height="48" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
												<path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
												<path d="M0 0h24v24H0z" fill="none" />
											</svg>
										</div>
										<div class="item-inner">
											<div class="item-title label">Team #</div>
											<div class="item-input">
												<input type="number" placeholder="Number" id="team">
											</div>
										</div>
									</div>
								</li>
								<li class="align-top">
									<div class="item-content">
										<div class="item-media">
											<!-- Comment Icon -->
											<svg fill="#000000" height="48" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
												<path d="M21.99 4c0-1.1-.89-2-1.99-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h14l4 4-.01-18zM18 14H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z" />
												<path d="M0 0h24v24H0z" fill="none" />
											</svg>
										</div>
										<div class="item-inner">
											<div class="item-title label">Comments</div>
											<div class="item-input">
												<textarea class="resizable" id="comments"></textarea>
											</div>
										</div>
									</div>
								</li>
							</ul>
						</div>
						<!-- Submit Button -->
						<p class="buttons-row">
							<button class="submit-button button button-big button-fill color-green">Submit</button>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Cordova.JS -->
	<script type="text/javascript" src="cordova.js"></script>

	<!-- jQuery -->
	<script type="text/javascript" src="lib/js/jquery-3.1.1.min.js"></script>

	<!-- Path to Framework7 Library JS-->
	<script type="text/javascript" src="lib/js/framework7.min.js"></script>

	<!-- Base JS -->
	<script type="text/javascript" src="js/consts.js"></script>
	<script type="text/javascript" src="js/transfer.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>

</html>
